<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div style="display:flex;justify-content: center; align-items: center;flex-direction: column;">
            <div style="     display: flex;
            justify-content: flex-end;
            width: 100%;
            position: relative;float: right;">
                <div class="btnAdd">

                <button id="cart">
                    cart
                </button>
            </div> 
                <div id="cartAdd" class="cartAdd"></div>
           
            </div>
            
            <div >
                <div class="brand">
                    ZARA UNIVERSAL
                </div>
                <div class="carousel">
                    <div class="carousel-inner">
                        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                        <div class="carousel-item">
                            <img class="carousel-img" src="./Img/carousel/carousel1.jpg">
                        </div>
                        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                        <div class="carousel-item">
                            <img class="carousel-img"src="./Img/carousel/carousel2.jpg">
                        </div>
                        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                        <div class="carousel-item">
                            <img class="carousel-img"src="./Img/carousel/carousel3.jpg">
                        </div>
                        <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                        <label for="carousel-2" class="carousel-control next control-1">›</label>
                        <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                        <label for="carousel-3" class="carousel-control next control-2">›</label>
                        <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                        <label for="carousel-1" class="carousel-control next control-3">›</label>
                        <ol class="carousel-indicators">
                            <li>
                                <label for="carousel-1" class="carousel-bullet">•</label>
                            </li>
                            <li>
                                <label for="carousel-2" class="carousel-bullet">•</label>
                            </li>
                            <li>
                                <label for="carousel-3" class="carousel-bullet">•</label>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
       
       
        <script src="/product.js" type="module" charset="utf-8"></script>
        <script src="/cart.js"  type="module"charset="utf-8"></script>
    </body>
</html>
